version: 2
updates:

  # mandatory check for github actions
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "VKCOM/vk-sec"

  # next part can be used multiple times
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
    allow:
      - dependency-type: 'direct'
    reviewers:
      - 'VKCOM/vk-sec'
      
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    allow:
      - dependency-type: 'direct'
    groups:
      jest:
        patterns:
          - 'jest*'
          - '@swc/jest'
      webpack:
        patterns:
          - 'webpack'
          - 'html-webpack-plugin'
          - 'file-loader'
          - 'css-loader'
          - 'style-loader'
          - 'swc-loader'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
      size-limit:
        patterns:
          - 'size-limit'
          - '@size-limit/*'
      prettier:
        patterns:
          - 'prettier'
          - '@vkontakte/prettier-config'
    reviewers:
      - 'VKCOM/vk-sec' 
      - 'VKCOM/qa'
