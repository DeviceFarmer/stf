name: Run API Tests

on:
    pull_request:
        paths:
            - '.github/workflows/api_tests.yaml'
            - 'lib/**'
            - 'Dockerfile'
            - 'test/api/**'
            - 'docker-compose-api-tests.yaml'
            - 'package.json'
            - 'package-lock.json'
jobs:
    run-api-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker compose
              uses: docker/setup-compose-action@v1
              with:
                version: 2.37.1

            - name: Run API tests
              run: docker compose -f docker-compose-api-tests.yaml up --build --remove-orphans --exit-code-from devicehub-pytest --abort-on-container-exit devicehub-pytest

            - name: Show logs for devicehub
              if: always()
              run: docker compose -f docker-compose-api-tests.yaml logs devicehub

            - name: Check generate device logs
              if: always()
              run: docker compose -f docker-compose-api-tests.yaml logs devicehub-generate-fake-device
